<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mikey Gloriani" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link
      rel="canonical"
      href="https://mikeygloriani.github.io/ICS2O-Unit-5-05-JS/"
    />
    <link rel="manifest" href="/ICS2O-Unit-5-05-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>My first PWA</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">My first PWA</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/notebook-animation.svg"
          alt="Computer"
          width="25%"
          height="25%"
        />
        <p></p>
          <!-- Numeric Textfield -->
          <form action="#">
          <p>Enter the side A angle</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              step=".01"
              placeholder="e.g. 15"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="side-a"
              aria-label="side-a"
            />
            <label class="mdl-textfield__label" for="side-a"
              >Side A...</label
            >
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          </form>
          <!-- Numeric Textfield -->
          <form action="#">
            <p>Enter the side A angle</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="number"
                step=".01"
                placeholder="e.g. 15"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="side-b"
                aria-label="side-b"
              />
              <label class="mdl-textfield__label" for="side-b"
                >Side B...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <!-- Numeric Textfield -->
          <form action="#">
            <p>Enter the side C angle</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="number"
                step=".01"
                placeholder="e.g. 15"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="side-c"
                aria-label="side-c"
              />
              <label class="mdl-textfield__label" for="side-c"
                >Side C...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Enter
        </button>
        <!-- basic text -->
        <p></p>
        <div id="hello-world"></div>
      </main>
    </div>
  </body>
</html>
